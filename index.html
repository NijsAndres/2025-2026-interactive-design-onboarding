<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Mobile Onboarding</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="c-onboarding__background">
        <div class="c-onboarding__mobile-screen">
            <!-- Onboarding screens will be displayed here -->
            <div class="c-onboarding__content">
                <div class="c-onboarding__header">
                    <button class="c-btn">Back</button>
                    <img class="c-onboarding__logo" src="assets/images/logo.svg" alt="DocuSign Logo">
                </div>
            </div>
            <div class="c-onboarding__animation-container"></div>
            <div class="c-onboarding__footer">
                <div class="c-onboarding__text-container">
                    <h1 class="c-onboarding__title">Welcome to DocuSign</h1>
                    <p class="c-onboarding__description">Sign documents quickly and securely from your mobile device.</p>
                </div>
                <div class="c-onboarding__buttons-container">
                    <button class="c-btn c-onboarding__btn--primary">Get Started</button>
                    <button class="c-btn c-onboarding__btn--secondary">Learn More</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
