<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Mobile Onboarding</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="c-onboarding__background">
        <div class="c-onboarding__mobile-screen">
            <!-- Onboarding screens will be displayed here -->
            <div class="c-onboarding__content">
                <div class="c-onboarding__header">
                    <button class="c-btn">Back</button>
                    <img class="c-onboarding__logo" src="assets/images/logo.svg" alt="DocuSign Logo">
                </div>
                <div class="c-onboarding__animation-container"></div>
                <div class="c-onboarding__footer">
                    <div class="c-onboarding__text-container">
                        <h1 class="c-onboarding__title js-title">Sign in Seconds</h1>
                        <p class="c-onboarding__description js-description">Skip the printer. Secure, legal, and paperless in a heartbeat.</p>
                    </div>
                    <div class="c-onboarding__buttons-container">
                        <button class="c-btn c-btn--progress js-progress"><img src="assets/images/arrow.svg" alt="Arrow"></button>
                        <button class="c-btn">Skip</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
